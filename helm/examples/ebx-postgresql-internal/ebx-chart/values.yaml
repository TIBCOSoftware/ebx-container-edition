# Ingress section defines specifics values for traffic routing rules of the Ingress resource
ingress:
  # className is the name of the chosen ingress-controller
  className: "nginx"
  # tlsSecret that contains the self-signed certificate public and private key
  tlsSecret: "" # (Optional)
  # hostRuleDefied modify the syntax of the ingress according to this value. (default value is true)
  # If set to true, an host must be defined.
  hostRuleDefined: "true"
  # annotations to configure the ingress resource
  annotations:
  # pathRegex will complete the path ingress path field. For example with the default value, the final path will be of
  # the form "/{{ .Values.ebx.prefix}}/ebx.*" .
  # This value may change depending on the type of the ingress controller.
  pathRegex: ".*"
  # pathType is pathType of the ingress.
  pathType:  "Prefix"

# postgresServer section defines specifics values for the postgresServer connectivity
postgresServer:
  #  database is the postgres server master database name
  database: ""
  # user is the postgres server master database name
  user: "postgres"
  #  pwd is the postgres server master database name
  pwd: ""


