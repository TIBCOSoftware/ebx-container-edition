  ebxImage: "<your.registry.com/ebx:ebx-image-tag>"
  hostname: "<your.dns.com>"

ebx:
  prefix: "sqlserver"
  adminPassword: "abcde1458"
  isSecured: "true"
  databaseName: "<ebx db name>"
  databaseUser: "<ebx db user>"
