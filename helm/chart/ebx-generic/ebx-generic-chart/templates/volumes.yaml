apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.instance.ebxPrefix}}-pv-local-claim-data"
  namespace: "{{ .Values.global.namespace}}"
  labels:
    app: "{{ .Values.instance.ebxPrefix}}-app"
spec:
  {{- if .Values.instance.storageClass }}
  storageClassName: "{{ .Values.instance.storageClass}}"
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.instance.dataVolumeStorageClaim}}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.instance.ebxPrefix}}-pv-local-claim-logs"
  namespace: "{{ .Values.global.namespace}}"
  labels:
    app: "{{ .Values.instance.ebxPrefix}}-app"
spec:
  {{- if .Values.instance.storageClass }}
  storageClassName: "{{ .Values.instance.storageClass}}"
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.instance.logsVolumeStorageClaim}}"

